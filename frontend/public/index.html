<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Employee Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#1976d2" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 shadow-lg text-center">
    <h1 class="text-3xl font-bold">Employee Directory</h1>
    <p class="text-sm mt-1 opacity-90">Find and manage your team easily</p>
  </header>

  <!-- Search Section -->
  <section class="p-6 flex justify-center bg-blue-50 shadow-inner">
    <input type="text" placeholder="Search by name or department..."
      class="glass w-full max-w-xl px-5 py-3 rounded-full text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
  </section>

  <!-- Employee Cards -->
  <main class="flex-1 p-8 grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

    <!-- Example Card -->
    <div class="glass rounded-2xl shadow-md p-6 hover:shadow-2xl transition-transform transform hover:-translate-y-1 cursor-pointer">
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/100" alt="Employee"
          class="w-24 h-24 rounded-full object-cover mb-4 shadow-lg">
        <h2 class="text-xl font-semibold mb-1">John Doe</h2>
        <p class="text-gray-600">Software Engineer</p>
      </div>
    </div>

    <!-- Repeat this card for more employees -->
    <div class="glass rounded-2xl shadow-md p-6 hover:shadow-2xl transition-transform transform hover:-translate-y-1 cursor-pointer">
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/100" alt="Employee"
          class="w-24 h-24 rounded-full object-cover mb-4 shadow-lg">
        <h2 class="text-xl font-semibold mb-1">Jane Smith</h2>
        <p class="text-gray-600">UI/UX Designer</p>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center p-4 text-sm mt-auto">
    Â© 2025 Employee Directory. All rights reserved.
  </footer>

</body>

</html>
